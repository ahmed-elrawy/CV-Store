<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <div *ngIf="auth.user$ | async as user; else login">
        <pre>
            {{ user | json }}
          </pre>

        <hr>
        <button class="button" (click)="auth.signOut()">Sign Out</button>
    </div>

    <ng-template #login>
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>

            <form [formGroup]="signupForm" (ngSubmit)="signup()" class="example-form">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="email" type="email" formControlName="email">
                        <mat-error *ngIf="email.invalid && email.dirty">Your email doesn't look quite right...
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" type="password" formControlName="password" required>
                        <mat-error *ngIf="password.invalid && password.touched"> Password must be between 6 and 24 chars
                            and
                            have at
                            least one number</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <button type="button" class="btn btn-danger btn-block button"
                    (click)="auth.googleSignin()">google</button>
                <button type=" button" class="btn btn-primary btn-block button">Facebook</button>
                <button mat-stroked-button color="accent" class="btn-block">Log in</button>
            </form>
        </mat-card>
    </ng-template>
</div>
